<div class="weui-cells__title">问题反馈</div>
<form name="form">
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea ng-required="true" ng-model="feedback.content" class="weui-textarea" placeholder="请输入您遇到的问题" rows="3"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
    </div>
</div>
<div class="weui-btn-area">
    <button type="submit" ng-click="add()" class="weui-btn weui-btn_primary" ng-disabled="form.$invalid" id="showTooltips">确定</button>
</div>
</form>
